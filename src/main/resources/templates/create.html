<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="login">Username:</label>
    <input type="text" th:field="*{username}" id="login">
    <br/>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password">
    <br/>
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="last_name">Last name:</label>
    <input type="text" th:field="*{last_name}" id="last_name">
    <br/>
    <label for="age">Age:</label>
    <input type="number" th:field="*{age}" id="age">
    <br/>
    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email">
    <br/>

    <p>
        <label>Roles:
            <input type="checkbox" name="roleList"
                   th:each="role : ${roleList}"
                   th:text="${role.role}"
                   th:value="${role.role}"
                   th:field="*{roles}"
            />
        </label>
    </p>

    <input type="submit" value="Add user!">
    <br/>
    <br/>
    <a href="/logout">Logout</a>
</form>

</body>
</html>
